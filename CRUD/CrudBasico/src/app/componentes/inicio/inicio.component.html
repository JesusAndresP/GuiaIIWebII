<div class="container">
    <p>CLIENTES</p>
    <button routerLink="/add" type="button" class="btn btn-success">Agregar</button>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Correo</th>
                <th scope="col">Nombre</th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cliente of ListarCliente">
                <td>{{cliente.id}}</td>
                <td>{{cliente.nombre}}</td>
                <td>{{cliente.email}}</td>
                <td><button (click)="actualizar(cliente.id)" type="button" class="btn btn-primary">Editar</button></td>
                <td><button (click)="eliminar(cliente.id)" type="button" class="btn btn-danger">Eliminar</button></td>
            </tr>
        </tbody>
    </table>

</div>
